<form action="" name="form-{{ id }}" method="post">
  {% csrf_token %}
  <td id="edit-{{ id }}">
    <input type="button" id="edit_button-{{ id }}"
           onclick="javascript:editChoice({{ id }})"
           value="Ilmoittaudu" />
  </td>
  <td id="fields-{{ id }}" visibility="false">
    <span class="choice1">
      <input type="radio" id="in_radio-{{ id }}"
             name="choice" value="{{ id }}-1"
             disabled="true" checked />
      <label for="in_radio-{{ id }}">
        IN
      </label>
    </span>
    <span class="choice2">
      <input type="radio" id="out_radio-{{ id }}"
             name="choice" value="{{ id }}-2"
             disabled="true" />
      <label for="out_radio-{{ id }}">
        OUT
      </label>
    </span>
    <span class="choice3">
      <input type="radio" id="na_radio-{{ id }}"
             name="choice" value="{{ id }}-3"
             disabled="true" />
      <label for="na_radio-{{ id }}">
        ?
      </label>
    </span>
    <input type="submit" id="save_button-{{ id }}"
           value="Tallenna" />

    <input type="button" id="cancel_button-{{ id }}"
           onclick="javascript:cancelChoice({{ id }})"
           value="Peruuta" />
  </td>
</form>
